{% extends 'base.html' %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <form action="{% url 'edit_host' pk %}" class="form-horizontal " style="margin-top: 100px"
                      method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">主机名称</label>
                        <div class="col-sm-10">
                            <input type="text" name="hostname" class="form-control" value="{{ obj_host.hostname }}">
                            <span></span> {{ err_msg }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">主机IP</label>
                        <div class="col-sm-10">
                            <input type="text" name="ipaddr" class="form-control" value="{{ obj_host.ip_addr }}">
                            <span></span> {{ err_msg }}
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">所属项目</label>
                            <div class="col-sm-10">
                                <select name="pro" id="pro" class="form-control">
                                    {% for project in project_item %}
                                        {% if project.name == obj_host.project %}
                                            <option selected value="{{ project.id }}">{{ project.name }}</option>
                                        {% else %}

                                            <option value="{{ project.id }}">{{ project.name }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">添加</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
