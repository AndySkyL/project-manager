<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/supersized.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body oncontextmenu="return false">

<div class="page-container">
    <h1>CMDB主机管理系统</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <input type="text" name="username" class="username" placeholder="Username" autocomplete="off">
        </div>
        <div>
            <input type="password" name="password" class="password" placeholder="Password">
        </div>
        <button id="submit" class="btn">登录</button>
    </form>
    <div class="connect">
        <p>If we can only encounter each other rather than stay with each other,then I wish we had
            never encountered.</p>
        <p style="margin-top: 20px;">如果只是遇见，不能停留，不如不遇见。</p>
    </div>
</div>
<div class="alert" style="display:none">
    <h2>消息</h2>
    <div class="alert_con">
        <p id="ts"></p>
        <p style="line-height:70px"><a class="btn">确定</a></p>
    </div>
</div>


<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
<script src="{% static 'js/supersized.3.2.7.min.js' %}"></script>
<script src="{% static 'js/supersized-init.js' %}"></script>
<script>
    var u = $("input[name=username]");
    var p = $("input[name=password]");

    $(function(){
        $(".btn").click(function () {
            is_hide();
        })

        $("#submit").live('click', function () {
            if (u.val() == '' || p.val() == '') {
                $("#ts").html("用户名或密码不能为空~");
                is_show();
                return false;
            } else {
                var reg = /^[0-9A-Za-z]+$/;
                if (!reg.exec(u.val())) {
                    $("#ts").html("用户名错误");
                    is_show();
                    return false;
                }
            }
        });

        $(".connect p").eq(0).animate({"left": "0%"}, 600);
        $(".connect p").eq(1).animate({"left": "0%"}, 400);
    })

    function is_hide() {
        $(".alert").animate({"top": "-40%"}, 300)
    }

    function is_show() {
        $(".alert").show().animate({"top": "45%"}, 300)
    }
</script>
</body>
</html>
