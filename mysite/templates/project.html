{% extends 'base.html' %}
{% block project_active %}
 active
{% endblock %}

{% block main %}
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">


            <h2 class="sub-header">项目信息</h2>
            <div class="table-responsive">
                <a href="/app01/add_project" class="btn btn-info btn-sm">添加</a>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>ID</th>
                        <th>项目信息</th>
                        <th>操作</th>
                    </tr>

                    </thead>

                    <tbody>
                    {% for project in projects %}
                        <tr {% if forloop.first %} style="color: red" {% endif %}>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ project.pk }}</td>
                            <td>{{ project.name }}</td>
                            <td>
                                <a href="{% url 'delete' 'project' project.pk %}" class="btn btn-danger btn-sm">删除</a>
                                <a href="{% url 'update_project' project.pk %}"
                                   class="btn btn-primary btn-sm">编辑</a>

                            </td>
                        </tr>
                    {% endfor %}


                    </tbody>
                </table>
            </div>
        </div>
{% endblock %}
