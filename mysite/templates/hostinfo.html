{% extends 'base.html' %}

{% block host_active %}
active
{% endblock %}
{% block main %}

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="sub-header">主机信息</h2>
            <div class="table-responsive">
                <a href="{% url 'add_host' %}" class="btn btn-info btn-sm">添加</a>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>主机名</th>
                        <th>IP地址</th>
                        <th>所属项目</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for host in host_list %}
                        <tr>
                            <td>{{ host.pk }}</td>
                            <td>{{ host.hostname }}</td>
                            <td>{{ host.ip_addr }}</td>
                            <td>{{ host.project.name }}</td>
                            <td>
                                <a href="{% url 'del' 'hostlist' host.pk %}" class="btn btn-danger btn-sm">删除</a>
                                <a href="{% url 'edit_host' host.pk %}" class="btn btn-primary btn-sm">编辑</a>
                            </td>
                        </tr>
                        {% empty %}
                        <td colspan="4" style="text-align: center">没有数据!</td>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
{% endblock %}
